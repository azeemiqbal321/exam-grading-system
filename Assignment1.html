<!doctype html>
<html lang="en">

<head>
    <title>Exam Grading System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center display-5">Exam Grading System</h1>
        <div class="form-group">
            <label>English:</label>
            <input type="text" id="eng" class="form-control" />
        </div>
        <div class="form-group">
            <label>Urdu</label>
            <input type="text" id="urdu" class="form-control" />
        </div>
        <div class="form-group">
            <label>Pak Studies</label>
            <input type="text" id="pakstud" class="form-control" />
        </div>
        <div class="form-group">
            <label>Science</label>
            <input type="text" id="sci" class="form-control" />
        </div>
        <div class="form-group">
            <label>Islamic Studies</label>
            <input type="text" id="islamic" class="form-control" />
        </div>
        <div class="form-group">
            <input onclick="add()" type="button" class="btn btn-info" value="Sum" />
            <input onclick="avg()" type="button" class="btn btn-info" value="Average" />
            <input onclick="grade()" type="button" class="btn btn-info" value="Final Grade" />
            <input onclick="clearall()" type="button" class="btn btn-info" value="Clear All" />
        </div>
        <hr>
        <div id="result" class="alert alert-success">
            <table>
                <tr>
                    <th>Sum</th>
                    <td id="sumres"> </td>
                </tr>
                <tr>
                    <th>Average</th>
                    <td id="avgres"></td>
                </tr>
                <tr>
                    <th>Grade</th>
                    <td id="gradres"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="grader.js"></script>
</body>

</html>
